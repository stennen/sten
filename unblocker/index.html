<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			display: block;
			width: calc(100% - 40px);
			height: calc(100% - 40px);
			margin: 20px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
	<input id="lol" value="https://reddit.com"><button onclick="loadIframe()">Go!</button>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
	<script>
		// Kinda beta input thing, not sure if it's working yet.
		function loadIframe() {
			var input = document.getElementById("lol").value;
			document.getElementById("yes").outerHTML = "<iframe id=\"yes\" is=\"x-frame-bypass\" src=\"" + input + "\"></iframe>";
		}
	</script>
</head>
<body>
	<iframe id="yes" is="x-frame-bypass" src="https://reddit.com/"></iframe>
</body>
</html>
